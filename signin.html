<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="signin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <title>Sign In</title>
</head>
<body>
    <div class="landing">
        <header>
            <a href="" id="logo"><i class="fa-solid fa-bowl-rice"></i>Spice Hut</a>
        <nav>
            <a href="index.html"><i class="fa-solid fa-house"></i>Home</a>
            <a href=""><i class="fa-solid fa-location-dot"></i>Location</a>
        </nav>
        </header>
    <div class="signin">
        <form action="">
            <h1>Login</h1>
            <div class="input">
                <input type="number" placeholder="Phone" maxlength="10">
            </div>
            <div class="button" id="otp">
                <button>Sent One Time Password</button>
            </div>

            <p>or</p>
            <div class="button" id="email">
                <button><i class="fa-solid fa-envelope"></i>Continue With E-mail</button>
            </div>
            <div class="button" id="google">
                <button><i class="fa-brands fa-google"></i>Signin With Google</button>
            </div>
        </form>
    </div>
</body>
</html>
